<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/jquery-3.2.0.min.js" type="text/javascript"></script>
    <script src="js/sockjs.min.js" type="text/javascript"></script>
    <script src="js/stomp.js" type="text/javascript"></script>
    <script src="js/messaging.js" type="text/javascript"></script>
</head>
<body>
<div id="main" class="container">
    <h1 class="text-center">Messages: </h1>
    <hr/>
    <div class="row">
        <div id="messages" class="col-xs-12">
            <p th:each="message : ${messages}" th:text="${message.text}"></p>
        </div>
    </div>
    <hr/>
    <div class="row">
        <form id="messageForm">
            <div class="form-group col-xs-9">
                <input type="text" id="message" class="form-control" placeholder="Type your message..."/>
            </div>
            <button class="btn btn-primary col-xs-3">Send</button>
        </form>
    </div>
</div>

</body>
</html>
